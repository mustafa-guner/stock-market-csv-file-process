<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/7c1ce87540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>




    <div class="row">

        <div class="col-12  mb-0 pb-0">
            <h1 class="display-4 my-0 p-0">Trades Table</h1>
            <hr>
        </div>
        <div class="col-12 mt-0 pt-0">
            <div class="row mt-0 pt-0 align-items-end">
                <div class="col-3">
                    <button class="btn btn-sm btn-danger" id="clear-table">Clear Table</button>
                    <button class="btn btn-sm btn-outline-danger" id="remove-selected">Remove Selected</button>
                    <button id="save-button" class="btn btn-sm btn-success">Save</button>
                </div>
                <form class="col-9 ">
                    <div class="row align-items-end">
                        <div class="col-2">
                            <label>Select Column 1</label>
                            <select class="form-control">
                                <option>Strike Price</option>
                                <option>Net Qty</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label>Select Column 2</label>
                            <select class="form-control">
                                <option>Strike Price</option>
                                <option>Net Qty</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label>Select Operation</label>
                            <select class="form-control">
                                <option>+</option>
                                <option>-</option>
                                <option>/</option>
                                <option>*</option>
                            </select>
                        </div>
                        <div class="col-3 ">
                            <button class="btn btn-success w-100">Give Result</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>

        <div class="col-12 mt-0 pt-0">
            <table id="mytable" class="table  table-hover">
                <thead id="table_header" class="thead-dark"> </thead>

                <tbody id="table_body"></tbody>
                <tbody>
                    <tr id="net-qty-result"></tr>

                </tbody>
            </table>
        </div>

    </div>
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="./index.js"> </script>
</body>

</html>
